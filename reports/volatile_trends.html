    function chartFunction() {
      var share = document.getElementById("nseList").value.split(":")[1];
      $.getJSON( "../volatile_data/summary.json", function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
          if (val[0] == share) {
            document.getElementById("stdev").innerHTML = "STDEV : " + val[1][0];
            var pie_chart = c3.generate({
                bindto: '#pie_chart',
                data: {
                  // iris data from R
                  columns: [
                    ['positive', val[1][1]],
                    ['negative', val[1][2]]
                  ],
                  type : 'pie',
                  colors: {
                    positive: '#00ff00',
                    negative: '#ff0000'
                  }
                }
            });
          }
        });
       
        $( "<ul/>", {
          "class": "my-new-list",
          html: items.join( "" )
        }).appendTo( "body" );
      });
      var bar_chart = c3.generate({
        bindto: '#bar_chart',
        data: {
            x: 'Date',
            url: '../volatile_data/' + share +'.csv',
            type: 'bar'
        },
        tooltip:{
          order: null
        },
        axis: {
          x: {
            type: 'categorized',
            show: false
          },
          y2: {
            show: true,
          },
          y: {
            min: -10,
            max:  10
          }
        },
        axes: {
          Close: 'y2',
        },
        bar: {
          width: {
            ratio: 0.3,
          },
        }
      });
      
    }
