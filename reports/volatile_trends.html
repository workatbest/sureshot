<!DOCTYPE html>
<html>
  <head>
    <title>Volatile Trends</title>
  </head>
  <body  onload="PopulateDropDownList(); chartFunction()">

    <h3>Volatile Trends</h3>

    <label>Share</label>
    <select id="nseList" onchange="chartFunction()"></select>
    <label id="stdev"></label>
    <hr>
    <div id="bar_chart"></div>
    <div id="pie_chart"></div>
    <div id="monthly_bar_chart"></div>
    <hr>

  <style>

  .axis .domain {
    display: none;
  }

  .c3-target-Close{
    display: none;
  }

  #stdev {
    float: right;
  }


  </style>
  <script src="../js/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../js/c3.js"></script>
  
  <script>
    function PopulateDropDownList() {
      //Build an array containing Customer records.
      $.get("../volatile_data/summary.txt", function(data) {
        var new_list = data.split('\n');
        var nseList = $("#nseList");
        var count = 1
        $(new_list).each(function () {
            var option = $("<option />");

            //Set Customer Name in Text part.
            option.html(count.toString() + ":" + this);
            count += 1

            //Add the Option element to DropDownList.
            nseList.append(option);
        });
      }, 'text');
    }
    function chartFunction() {
      var share = document.getElementById("nseList").value.split(":")[1];
      $.getJSON( "../volatile_data/summary.json", function( data ) {
        var items = [];
        $.each( data, function( key, val ) {
          if (val[0] == share) {
            document.getElementById("stdev").innerHTML = "STDEV : " + val[1][0];
            var pie_chart = c3.generate({
                bindto: '#pie_chart',
                data: {
                  // iris data from R
                  columns: [
                    ['positive', val[1][1]],
                    ['negative', val[1][2]]
                  ],
                  type : 'pie',
                  colors: {
                    positive: '#00ff00',
                    negative: '#ff0000'
                  }
                }
            });
          }
        });
       
        $( "<ul/>", {
          "class": "my-new-list",
          html: items.join( "" )
        }).appendTo( "body" );
      });
      var bar_chart = c3.generate({
        bindto: '#bar_chart',
        data: {
            x: 'Date',
            url: '../volatile_data/' + share +'.csv',
            type: 'bar'
        },
        tooltip:{
          order: null
        },
        axis: {
          x: {
            type: 'categorized',
            show: false
          },
          y2: {
            show: true,
          },
          y: {
            min: -10,
            max:  10
          }
        },
        axes: {
          Close: 'y2',
        },
        bar: {
          width: {
            ratio: 0.3,
          },
        }
      });

      var monthly_bar_chart = c3.generate({
        bindto: '#monthly_bar_chart',
        data: {
            x: 'Date',
            url: '../monthly_data/' + share +'.csv',
            type: 'bar'
        },
        tooltip:{
          order: null
        },
        axis: {
          x: {
            type: 'categorized',
            show: false
          },
        },
        axes: {
          Close: 'y2',
        },
        bar: {
          width: {
            ratio: 0.3,
          },
        }
      });
      
    }
  </script>

  </body>
</html>
