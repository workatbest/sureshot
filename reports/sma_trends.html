<!DOCTYPE html>
<html>
  <head>
    <title>Trends</title>
  </head>
  <body  onload="PopulateDropDownList(); chartFunction()">

    <h3>SMA Trends</h3>
    <label>Share</label>
    <select id="nseList" onchange="chartFunction()"></select>
    <hr>
    <div id="chart"></div>
    <hr>

  <style>

  .c3-target-Close{
    display: none;
  }

  .c3-target-SMA{
    display: none;
  }

  </style>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/d3.v5.min.js"></script>
  <script src="../js/c3.js"></script>
  
  <script>
    function PopulateDropDownList() {
      //Build an array containing Customer records.
      var list = ["INDIGO", "ICICIPRULI", "ITC", "GAIL", "HEROMOTOCO", "HINDALCO", "EICHERMOT", "DCBBANK", "SRF", "DISHTV", "ZEEL", "IRB", "AXISBANK", "YESBANK", "SUNTV", "CESC", "HCLTECH", "CONCOR", "HDFC", "POWERGRID", "AMARAJABAT", "RAMCOCEM", "RAYMOND", "MARUTI", "MANAPPURAM", "BATAINDIA", "OFSS", "GODREJIND"];

      var nseList = $("#nseList");
      $(list).each(function () {
          var option = $("<option />");

          //Set Customer Name in Text part.
          option.html(this);

          //Add the Option element to DropDownList.
          nseList.append(option);
      });
    }
    function chartFunction() {
      var share = document.getElementById("nseList").value;
      var chart = c3.generate({
        data: {
            x: 'Date',
            url: '../indicator_data/' + share +'.csv',
            type: 'bar',
            colors: {
              Change: function(d) {
                  return (d.value > 0) ? '#00ff00': '#ff0000';
              }
            }
        },
        tooltip:{
          order: null
        },
        axis: {
          x: {
            type: 'categorized'
          },
          y: {
            show: true,
            min: -5,
            max:  5
          }
        },
        axes: {
          Close: 'y2',
          SMA: 'y2',
        },
        bar: {
          width: {
            ratio: 0.3,
          },
        }
      });
    }
  </script>

  </body>
</html>
